<div id="container">
  <img src="{{ product.imageUrl }}" alt="" />
  <h2>{{ product.name }}</h2>
  <h3>{{ product.price }}</h3>
  <p>{{ product.description }}</p>
  <p>{{ product.inStock }}</p>
  <!-- product-card.component.html -->
  <button (click)="addToCart(product)">Thêm vào giỏ hàng</button>
</div>
